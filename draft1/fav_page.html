<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit = no">
    <title>Favorite List</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&Raleway:wght@300&Pacifico&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Bootstrap JavaScript and its dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- navigation bar -->

<body>

    
    <!-- search and filter bar -->
    <section class="bg-beige">
        <div class="search-filter-container">
            <form action="#" method="get" id="search-form">
                <input type="search" name="search" id="search"
                    placeholder="Search for animal names, breed, sizes, etc...">
                <button type="submit">Search</button>
            </form>

            <!-- fiter merge -->
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                    aria-expanded="false">Filter</a>
                <div class="dropdown-menu">
                    <form action="#" method="get" class="filter-form">
                        <label for="dp-age">Age:</label>
                        <select name="age" id="dp-age">
                            <option value="all">All</option>
                            <option value="young">Young</option>
                            <option value="adult">Adult</option>
                            <option value="senior">Senior</option>
                        </select>

                        <label for="dp-gender">Gender:</label>
                        <select name="gender" id="dp-gender">
                            <option value="all">All</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>

                        <label for="dp-size">Size:</label>
                        <select name="size" id="dp-size">
                            <option value="all">All</option>
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>

                        <label for="dp-color">Color:</label>
                        <select name="color" id="dp-color">
                            <option value="all">All</option>
                            <option value="black">black</option>
                            <option value="white">white</option>
                            <option value="orange">orange</option>
                            <option value="brown">brown</option>
                        </select>

                        <label for="dp-distance">Distance:</label>
                        <select name="distance" id="dp-distance">
                            <option value="all">All</option>
                            <option value="lt5Mile">&lt; 5 mile</option>
                            <option value="lt10Mile">&lt; 10 mile</option>
                            <option value="lt50Mile">&lt; 50 mile</option>
                            <option value="lt100Mile">&lt; 100 mile</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>

        <div id='fav-pages'>
            <form action="#" method="get" class="filter-form row-layout">
                <label for="age">Age:</label>
                <select name="age" id="age">
                    <option value="all">All</option>
                    <option value="young">Young</option>
                    <option value="adult">Adult</option>
                    <option value="senior">Senior</option>
                </select>

                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="all">All</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="size">Size:</label>
                <select name="size" id="size">
                    <option value="all">All</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>

                <label for="color">Color:</label>
                <select name="color" id="color">
                    <option value="all">All</option>
                    <option value="black">black</option>
                    <option value="white">white</option>
                    <option value="orange">orange</option>
                    <option value="brown">brown</option>
                </select>

                <label for="distance">Distance:</label>
                <select name="distance" id="distance">
                    <option value="all">All</option>
                    <option value="lt5Mile">&lt; 5 mile</option>
                    <option value="lt10Mile">&lt; 10 mile</option>
                    <option value="lt50Mile">&lt; 50 mile</option>
                    <option value="lt100Mile">&lt; 100 mile</option>
                </select>
                <button type="submit">Filter</button>
            </form>
        </div>
    </section>

    <!-- main content -->

    <main>
        <section class="bg-color">
            <div class="container-full">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
                    <!-- Card 1 -->
                    <div class="col mb-4">
                        <div class="card h-100">
                            <span class="pick-favorite-icon"><i class="fa fa-heart" aria-hidden="true"></i></span>
                            <img src="img/fav.jpg" class="card-img-top" alt="Cat 1">
                            <div class="card-body">
                                <h5 class="card-title">Dumpling</h5>
                                <p class="card-text">Breed: Siamese</p>
                                <p class="card-text">Age: 2 years</p>
                            </div>
                        </div>
                    </div>

                    <!-- Card 2 -->
                    <div class="col mb-4">
                        <div class="card h-100">
                            <span class="pick-favorite-icon"><i class="fa fa-heart" aria-hidden="true"></i></span>
                            <img src="img/fav.jpg" class="card-img-top" alt="Dog 1">
                            <div class="card-body">
                                <h5 class="card-title">Max</h5>
                                <p class="card-text">Breed: Labrador Retriever</p>
                                <p class="card-text">Age: 4 years</p>
                            </div>
                        </div>
                    </div>

                    <!-- Card 3 -->
                    <div class="col mb-4">
                        <div class="card h-100">
                            <span class="pick-favorite-icon"><i class="fa fa-heart" aria-hidden="true"></i></span>
                            <img src="img/fav.jpg" class="card-img-top" alt="Cat 2">
                            <div class="card-body">
                                <h5 class="card-title">Luna</h5>
                                <p class="card-text">Breed: Domestic Shorthair</p>
                                <p class="card-text">Age: 3 years</p>
                            </div>
                        </div>
                    </div>


                    <!-- Card 3 -->
                    <div class="col mb-4">
                        <div class="card h-100">
                            <span class="pick-favorite-icon"><i class="fa fa-heart" aria-hidden="true"></i></span>
                            <img src="img/fav.jpg" class="card-img-top" alt="Cat 2">
                            <div class="card-body">
                                <h5 class="card-title">Luna</h5>
                                <p class="card-text">Breed: Domestic Shorthair</p>
                                <p class="card-text">Age: 3 years</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
